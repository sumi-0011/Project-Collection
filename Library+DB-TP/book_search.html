            <div class="form-group">
                <label class="col-form-label mt-4" for="inputBookName">도서 이름 </label> 
                <p>
                    <input type="radio" name="chk_bookName" value="AND">AND
                    <input type="radio" name="chk_bookName" value="OR">OR
                    <input type="radio" name="chk_bookName" value="NOT">NOT
                </p>
                <input type="text" class="form-control" placeholder="Book name input" id="inputBookName" name="inputBookName">
            </div>
            <div class="form-group">
                <label class="col-form-label mt-4" for="inputAuthor">저자</label>
                <p><input type="radio" name="chk_athor" value="AND">AND
                    <input type="radio" name="chk_athor" value="OR" >OR
                    <input type="radio" name="chk_athor" value="NOT">NOT
                </p>
                <input type="text" class="form-control" placeholder="author input" id="inputAuthor" name="inputAuthor">
            </div>
            <div class="form-group">
                <label class="col-form-label mt-4" for="inputPublish">출판사</label>
                <p><input type="radio" name="chk_publish" value="AND">AND

                    <input type="radio" name="chk_publish" value="NOT">NOT
                </p>
                <input type="text" class="form-control" placeholder="publish input" id="inputPublish">
            </div>
            <div class="form-group">
                <label class="col-form-label mt-4" for="inputYear">발행년도</label>
                <p><input type="radio" name="chk_year" value="AND">AND
                    <input type="radio" name="chk_year" value="OR" >OR
                    <input type="radio" name="chk_year" value="NOT">NOT
                </p>
                <input type="text" class="form-control" placeholder="year input" id="inputYear">
            </div>

            <button type="submit" class="btn btn-primary mt-4">Submit</button>
