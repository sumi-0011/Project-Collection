<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
// const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
const endpoint =
	"https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";
const cities = [];
let panels = document.querySelectorAll(".search");
const suggestions = document.querySelector(".suggestions"); // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
panels.forEach((panel) => panel.addEventListener("input", toggleInput));

// jsoníŒŒì¼ì—ì„œ ì¶”ì¶œí•˜ì—¬ citiesë°°ì—´ì— ì €ì¥
fetch(endpoint)
	.then((response) => response.json())
	.then((data) => cities.push(...data)); //...ì—†ì´ ê·¸ëƒ¥ dataì“°ë©´ ì•ˆëœë‹¤. ì™œ?

// ì…ë ¥ì‹œ ì‹¤í–‰ë˜ëŠ” í•¨ìˆ˜
function toggleInput(e) {
	var city_html = findMatches(e.target.value, cities);
	suggestions.innerHTML = city_html;
}
// íŠ¹ì •í•œ ë‹¨ì–´ë¥¼ í¬í•¨í•˜ëŠ”ì§€ í™•ì¸
function findMatches(wordToMatch, cities) {
	var wordReg = new RegExp(wordToMatch, "gi");

	const result = cities.filter(
		(word) => wordReg.test(word.city) || wordReg.test(word.state)
	);

	const html = result
		.map((city) => {
// 			ë§¤ì¹­ë˜ëŠ” ë‹¨ì–´ëŠ” h1 classë¡œ ì„¤ì •í•´ ë…¸ë—ê²Œ í‘œì‹œí•´ì¤€ë‹¤. 
			const cityName = city.city.replace(
				wordReg,
				`<span class="hl">${wordToMatch}</span>`
			);
			const stateName = city.state.replace(
				wordReg,
				`<span class="hl">${wordToMatch}</span>`
			);

			return `<li>
			<span class="name">${cityName}, ${stateName}</span>
			<span class="population">${city.population}</span>
		</li>`;
		})
		.join("");
	return html;
}

</script>
