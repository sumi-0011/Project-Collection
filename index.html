<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet  -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./main.js"></script>
</head>
<body class="theme1">
    <header>
      <h2>calc</h2>
      <div class="switchs">
        <input type="button" id="switchBt" class="theme1" >
        <label for="switchBt"></label>
       
      </div>
    </header>
    <section class="screen">
      <h3 hidden>SCREEN</h3>
      <div class="item"></div>
    </section>
    <section class="container">
      <h3 hidden>borad</h3>
      <div class="item" id="select-7">7</div>
      <div class="item" id="select-8" >8</div>
      <div class="item" id="select-9">9</div>
      <div class="item" id="select-del">DEL</div>
      <div class="item" id="select-4">4</div>
      <div class="item" id="select-5">5</div>
      <div class="item" id="select-6">6</div>
      <div class="item" id="select-+">+</div>
      <div class="item" id="select-1">1</div>
      <div class="item" id="select-2">2</div>
      <div class="item" id="select-3">3</div>
      <div class="item" id="select--">-</div>
      <div class="item" id="select-.">.</div>
      <div class="item" id="select-0">0</div>
      <div class="item" id="select-/">/</div>
      <div class="item" id="select-x">x</div>
      <div class="item" id="select-reset">RESET</div>
      <div class="item" id="select-equl">=</div>
    </section>

  
  <div class="attribution" hidden>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
